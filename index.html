<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Newsletter</title>
</head>
<body>
    <div class = "left-picture">
        <img class = "picture-sizing" src="leaf-picture.avif" alt="Leaves">
        <div class = "header"> 
            <p class = "leaf"> &#127809; </p>
            <h1 class = "sign-up-text">Newsletter</h1>
        </div>
        <div class = "credits"> 
            <a href="https://unsplash.com/@justatony">Image Source</a>
        </div> 
    </div>
    <div class = "right-panel">
        <div class = "top-block left">
            <p class = "intros">This might be the best day of your life, the day you get to sign up to... "Newsletter".</p>
            <p class = "intros">This form allows you to sign up to the bestest newsletter you've ever seen!</p>
            <p class = "intro-extra">Do it. Sign up.</p>
        </div>
        <div class = "middle-block left">
            <fieldset>
                <legend>Fill. in. the. form!</legend>
                <form id="page-form">
                    <div id="form">
                        <label for="fname">FIRST NAME:</label><br>
                        <input type="text" id="fname" name="fname" required>
                    </div>
                    <div id="form">
                        <label for="lname">LAST NAME:</label><br>
                        <input type="text" id="lname" name="lname" required>
                    </div>
                    <div id="form">
                        <label for="email">EMAIL:</label><br>
                        <input type="text" id="email" name="email" required>
                    </div>
                    <div id="form">
                        <label for="number">NUMBER:</label><br>
                        <input type="number" id="number" name="number">
                    </div>
                    <div id="form">
                        <label for="PASSWORD">PASSWORD:</label><br>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div id="form">
                        <label for="lname">CONFIRM PASSWORD:</label><br>
                        <input type="password" id="confirm-password" name="password" required>
                    </div>
                </form>
            </fieldset>
        </div>
        <div class = "bottom-block left">
            <button type="submit" class="button">Confirm</button>
            <p>Already have an account, <a href="/index.html">log in.</a></p>
        </div>
    </div>
</body>
</html>
